<<!DOCTYPE html>
<html>
<head>
	<title>Simple tables</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<div style="overflow-x:auto;">

		<table>
			<thead>
				<tr>
	                <th colspan="2">New York Team Colors</th>
	            </tr>

				<th>Team</th>
				<th>Colors</th>
			</thead>

			<tbody>
				<tr>
					<td>Rangers</td>
					<td>Blue and Red</td>

				</tr>
				<tr>
					<td>Mets</td>
					<td>Blue and orange</td>
				</tr>
				<tr>
					<td>Giants</td>
					<td>Blue and white</td>
				</tr>
			</tbody>

		</table>

	</div>

</body>
</html>
